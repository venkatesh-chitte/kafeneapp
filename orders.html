<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orders</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./orders.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./orders.js"></script>
</head>
<body>
    <div class="mainbar">
        <div class="mainbar-left-menu">
            <div class="mainbar-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="mainbar-text">Kafene</p>
            </div>
            <nav>
                <a class="mainbar-menu-items active" href="./orders.html">Orders</a>
                <a class="mainbar-menu-items" href="./product.html">Products</a>
                <a class="mainbar-menu-items" href="./user.html">Users</a>
            </nav>
        </div>
        <a class="mainbar-menu-items" id="logout-button" href="">Logout</a>
    </div>


    <div class="outer-section">
        <h1 class="main-heading">Orders</h1>
        <div class="inner-section">
            <div class="select-wrapper">
                <h3>Filters</h3>
                <div class="select-option">
                    <p>Count: <span id="count"></span></p>
                    <label class="select-checkbox"><input type="checkbox" id="newCheckBox" name="orders-new" checked="">New</label>
                    <label class="select-checkbox"><input type="checkbox" id="PackedCheckBox" name="orders-packed" checked="">Packed</label>
                    <label class="select-checkbox"><input type="checkbox" id="IntransitcheckBox" name="orders-transit" checked="">InTransit</label>
                    <label class="select-checkbox"><input type="checkbox" id="DeliveredCheckBox" name="orders-delivered" checked="">Delivered</label>
                </div>
            </div>
            <div style="width: 100%;">
                <table class="order-table">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
</html>
