<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy App</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</head>
<body>
    <div class="mainbar">
        <div class="mainbar-left-menu">
            <div class="mainbar-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="mainbar-text">Kafene</p>
            </div>
            <nav>
                <a class="mainbar-menu-items" href="./orders.html">Orders</a>
                <a class="mainbar-menu-items" href="./product.html">Products</a>
                <a class="mainbar-menu-items" href="./user.html">Users</a>
            </nav>
        </div>
        <a style="display: none;" class="mainbar-menu-items" id="logout-button" href="">Logout</a>
    </div>
    <div id="loginpage-section">
        <form class="LoginPage" id="loginform">
            <h1>Sign In</h1>
            <input class="Loginform-InputField" id="username" type="text" name="username" placeholder="Enter Username">
            <input class="Loginform-InputField" id="password" type="password" name="password" placeholder="Enter Password">
            <input class="LoginPage_Button" onclick="loginDetails()" type="submit" value="Login">
        </form>
    </div>

</body>
</html>
